<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Support my dream by uploading your favorite anime image!"
    />
    <title>Pixel Mosaic - Support a Dream</title>

    <!-- Precarica font per migliorare LCP -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
    /></noscript>

    <!-- CSS critico inline per velocizzare il rendering -->
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        line-height: 1.5;
        background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
        color: #fff;
        text-align: center;
        overflow-x: hidden;
      }

      h1 {
        font-size: 2.5rem;
        margin: 1rem 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 1.2rem;
        margin: 0.5rem 0 1.5rem;
        color: #dff6f8;
      }
    </style>

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7872949213231201"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Help Me Buy My Parents Their Dream House</h1>
      <p>
        Click on a pixel, upload your favourite anime image and support this
        journey!
      </p>
    </header>

    <!-- Griglia di pixel -->
    <div id="grid-container"></div>

    <!-- Sezione delle pubblicitÃ  -->
    <div class="ad-section">
      <p>Your clicks help! This site runs on ads to fund the dream.</p>
      <!-- Aggiungi qui il codice di Google AdSense -->
    </div>

    <!-- Input file nascosto -->
    <input
      type="file"
      id="image-upload"
      style="display: none"
      accept="image/*"
    />

    <!-- Modal per la cella occupata -->
    <div class="modal" id="cell-occupied-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>This cell is already occupied</h2>
        <p>Would you like to replace the image or choose a different cell?</p>
        <button id="choose-different-cell-btn">Choose a different cell</button>
        <button id="remove-image-btn">Remove Image</button>
      </div>
    </div>

    <!-- Script per la gestione della logica -->
    <script src="scripts.js"></script>
  </body>
</html>
