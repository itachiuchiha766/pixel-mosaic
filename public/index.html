<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Support my dream by uploading your favorite anime image!"
    />
    <title>Pixel Mosaic - Support a Dream</title>

    <!-- Critical CSS inlined to reduce render-blocking resources -->
    <style>
      body, h1 {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        color: #fff;
      }
      body {
        background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin: 1rem 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>

    <!-- Optimize font loading -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      />
    </noscript>

    <!-- Async CSS loading -->
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="styles.css" />
    </noscript>

    <!-- Performance optimizations for scripts -->
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />

    <!-- Async loading of advertising and analytics scripts -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7872949213231201" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SPVQPD28HJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SPVQPD28HJ');
    </script>
  </head>
  <body>
    <header>
      <h1>Help Me Buy My Parents Their Dream House</h1>
      <p>
        Click on a pixel, upload your favourite anime image and support this
        journey!
      </p>
    </header>

    <div id="grid-container"></div>

    <div class="ad-section">
      <p>Your clicks help! This site runs on ads to fund the dream.</p>
    </div>

    <input
      type="file"
      id="image-upload"
      style="display: none"
      accept="image/*"
    />

    <div class="modal" id="cell-occupied-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>This cell is already occupied</h2>
        <p>Would you like to replace the image or choose a different cell?</p>
        <button id="choose-different-cell-btn">Choose a different cell</button>
        <button id="remove-image-btn">Remove Image</button>
      </div>
    </div>

    <!-- Defer loading of scripts -->
    <script defer src="webpjs-0.0.2.min.js"></script>
    <script defer src="scripts.js"></script>
    <script>
      if (typeof Modernizr !== 'undefined' && !Modernizr.webp) {
        var imgElements = document.getElementsByTagName("img");
        for (var i = 0; i < imgElements.length; i++) {
          imgElements[i].src = imgElements[i].src.replace(
            /\.(jpg|jpeg|png)/,
            ".webp"
          );
        }
      }
    </script>
  </body>
</html>
