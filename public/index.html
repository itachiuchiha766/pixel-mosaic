<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Support my dream by uploading your favorite anime image!"
    />
    <title>Pixel Mosaic - Support a Dream</title>

    <!-- Critical CSS inlined and minimized to reduce render-blocking resources -->
    <style>
      body,h1{font-family:'Roboto',sans-serif;margin:0;color:#fff}
      body{background:linear-gradient(135deg,#0077b6,#00b4d8,#90e0ef);text-align:center}
      h1{font-size:2.5rem;margin:1rem 0;text-shadow:2px 2px 4px rgba(0,0,0,.5)}
    </style>

    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu72xKKTU1Kvnz.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="scripts.js" as="script">

    <!-- Async font loading with fallback -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    </noscript>

    <!-- Performance optimizations for external scripts -->
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>

    <!-- Defer non-critical scripts -->
    <script defer src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7872949213231201" crossorigin="anonymous"></script>
    <script defer src="https://www.googletagmanager.com/gtag/js?id=G-SPVQPD28HJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SPVQPD28HJ');
    </script>

    <!-- Defer CSS to prevent render blocking -->
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="styles.css">
    </noscript>
  </head>
  <body>
    <!-- Add content-visibility to improve render performance for off-screen content -->
    <header style="content-visibility: auto; contain-intrinsic-size: 200px;">
      <h1>Help Me Buy My Parents Their Dream House</h1>
      <p>
        Click on a pixel, upload your favourite anime image and support this
        journey!
      </p>
    </header>

    <!-- Add placeholder to manage CLS -->
    <div id="grid-container" style="min-height: 600px;"></div>


    <input
      type="file"
      id="image-upload"
      style="display: none"
      accept="image/*"
    />

    <div class="modal" id="cell-occupied-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>This cell is already occupied</h2>
        <p>Would you like to replace the image or choose a different cell?</p>
        <button id="choose-different-cell-btn">Choose a different cell</button>
        <button id="remove-image-btn">Remove Image</button>
      </div>
    </div>

  

    <!-- Defer loading of scripts with proper order -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="animemosaic" data-description="Support me on Buy me a coffee!" data-message="" data-color="#40DCA5" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <script defer src="webpjs-0.0.2.min.js"></script>
    <script defer src="scripts.js"></script>
    <script>
      // WebP fallback with modernizr
      if (typeof Modernizr !== 'undefined' && !Modernizr.webp) {
        var imgElements = document.getElementsByTagName("img");
        for (var i = 0; i < imgElements.length; i++) {
          imgElements[i].src = imgElements[i].src.replace(
            /\.(jpg|jpeg|png)/,
            ".webp"
          );
        }
      }
    </script>
  </body>
</html>
