<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Support my dream by uploading your favorite anime image!"
    />
    <title>Pixel Mosaic - Support a Dream</title>

    <!-- Precarica font per migliorare LCP -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
    /></noscript>

     <!-- Precarica il CSS per migliorare LCP -->
    <link rel="preload" href="styles.css" as="style" />

    <!-- Collegamento al file CSS esterno -->
    <link rel="stylesheet" href="styles.css" />

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7872949213231201"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Help Me Buy My Parents Their Dream House</h1>
      <p>
        Click on a pixel, upload your favourite anime image and support this
        journey!
      </p>
    </header>

    <!-- Griglia di pixel -->
    <div id="grid-container"></div>

    <!-- Sezione delle pubblicitÃ  -->
    <div class="ad-section">
      <p>Your clicks help! This site runs on ads to fund the dream.</p>
    </div>

    <!-- Input file nascosto -->
    <input
      type="file"
      id="image-upload"
      style="display: none"
      accept="image/*"
    />

    <!-- Modal per la cella occupata -->
    <div class="modal" id="cell-occupied-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>This cell is already occupied</h2>
        <p>Would you like to replace the image or choose a different cell?</p>
        <button id="choose-different-cell-btn">Choose a different cell</button>
        <button id="remove-image-btn">Remove Image</button>
      </div>
    </div>

    <!-- Script per la gestione della logica -->
    <script defer src="scripts.js"></script>

    <!--Script per convertire immagini in formato WebP o AVIS-->
    <script defer src="webpjs-0.0.2.min.js"></script>
    <script>
      if (!Modernizr.webp) {
        var imgElements = document.getElementsByTagName("img");
        for (var i = 0; i < imgElements.length; i++) {
          imgElements[i].src = imgElements[i].src.replace(
            /\.(jpg|jpeg|png)/,
            ".webp"
          );
        }
      }
    </script>
  </body>
</html>
